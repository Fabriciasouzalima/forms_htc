<head>
    <title>Recupere sua senha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <section class="container">
        <form class="form">
            <h1 class="title">Recupere sua senha</h1>           

            <p>
                Fique tranquilo! Nós te enviaremos um link
                de recuperação em seu e-mail.
            </p>
            <div class="box">
                <label 
                class="label-field"
                >E-mail</label>
                <input type="email" 
                class="input-field"
                required 
                placeholder="Digite seu e-mail"/>
            </div>    

            
            <button class="register-button">Enviar link de recuperação</button>

            <p>
                <a href="./login.html">Voltar para a página de Login</a> 
            </p>

        </form>
    </section>
</body>
