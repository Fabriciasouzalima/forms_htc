<head>
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <section class="container">
        <form class="form">
            <h1 class="title">Faça seu login</h1>           

            <div class="box">
                <label 
                class="label-field"
                >E-mail</label>
                <input type="email" 
                class="input-field"
                required />
            </div>    

            <div class="box">
                <label class="label-field" 
                >Senha</label>
                <input 
                type="password" 
                class="input-field"
                required />
            </div>    

            <button class="register-button">Entrar</button>

            <div class="double-box" >
                <div class="box box-space-between">
                    <input 
                    class="checkbox-field"
                    type="checkbox" 
                    id="eula-field" />
                    <p>Mantenha-me conectado</p>              
                </div>

                <div class="box box-space-between">
                    <a href="./recovery_password.html">Esqueci Minha Senha</a>
                </div>
                
            </div>
            <p>
                Ainda não tem uma conta <a href="./index.html">Cadastrar</a> 
            </p>

        </form>
    </section>
</body>
