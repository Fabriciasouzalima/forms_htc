<head>
    <title>Aula 02 - Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <section class="container">
        <form class="form">
            <h1 class="title">Faça seu Cadastro</h1>

            <div class="box">
                <label 
                class="label-field" 
                for="name-field"> 
                Nome Completo
                </label>

                <input
                type="text"
                placeholder="Digite seu nome completo"
                id="name-field"
                class="input-field"
                required
                />
            </div>

            <div class="double-box">
                <div class="box box-space-between">
                    <label>Data de nascimento</label>
                    <input type="date" class="input-field" />
                </div>
                
                <div class="box box-space-between">
                <label class="label-field">País</label>    
                    <select class="select">
                        <option>Selecione</option>
                        <option>Brasil</option>
                        <option>Estados Unidos</option>
                        <option>Espanha</option>
                    </select>
                </div>
            </div>

            <div class="box-genre">
                <label class="title-genre">Gênero</label>
                
                <div class="box">
                    <div class="options-genre">
                        <div class="box-select-genre">
                            <input 
                            type="radio" 
                            name="input-genre" id="male" />
                            <label>Masculino</label>
                        </div>
        
                        <div class="box-select-genre">
                            <input 
                            type="radio" 
                            name="input-genre" id="female" />
                            <label>Feminino</label>
                        </div>
                        
                        <div class="box-select-genre">
                            <input 
                            type="radio" 
                            name="input-genre" id="no-inform" />
                            <label>Não informar</label>
                        </div>
                    </div>
                </div>


            </div>
            

            <div class="box">
                <label 
                class="label-field"
                >E-mail</label>
                <input type="email" 
                class="input-field"
                required />
            </div>    

            <div class="box">
                <label class="label-field" 
                >Senha</label>
                <input 
                type="password" 
                class="input-field"
                required />
            </div>    

            <div class="box">
                <label 
                class="label-field"
                for="confirm-password-field">Confirmar Senha</label>
                <input 
                type="password" 
                id="confirm-password-field"
                class="input-field"
                required />
            </div>

            <div class="terms">
                <input 
                class="checkbox-field"
                type="checkbox" 
                id="eula-field" />

                <p>
                    Aceito os <a href="#">termos e condições</a> e concordo com as 
                    <a href="#">políticas de privacidade</a> do Hall To Code.
                </p>

            </div>
            
            <button class="register-button">Cadastrar</button>
            
            <p class="account">Já tem uma conta no Hall To Code? 
                <a href="./login.html">Entre agora</a>
            </p>
        </form>
    </section>
</body>
